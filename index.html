					<option value="GS">GS</option>
					<option value="HR">Human Capital</option>
				</select><br>
			</fieldset>

			<label for="textarea">Alamat</label>

				<option value="Nani"></option>
				<option value="Irhas"></option>
			</datalist>
		</form>
